<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script type="text/javascript">
        //  Write a javascript program array delete  element array using for loop.
        // let arr = [10,20,30,40,50];
        // let pos = 2;
        // ans :- [10,20,40,50]
        const DelArr = () => {
            let arr = [10,20,30,40,50];
            let pos = 2;

            for(let i=pos ; i<arr.length-1 ; i++)
            {
                arr[i] = arr[i+1]
            //  30     = arr[2+1=3] means  30 is equal to the value of arr at position 3 which is 40
            //  40     = arr[3+1=4] means  40 is equal to the value of arr at position  4 which is 50
            }
            arr.length = arr.length - 1;
            console.warn(arr);
        }
        DelArr();
    </script>
</body>

</html>
