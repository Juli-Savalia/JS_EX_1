<!DOCTYPE html>

<body>
    <script type="text/javascript">
        // 7. Write a javascript program array create 2d array col wise sum
        // let arr = [
        // [7,8,9],
        // [1,2,3],
        // [4,5,6],
        // ]

        // ans: -[7, 1, 4] = 12
        // [8, 2, 5] = 15
        // [9, 3, 6] = 18

        const Csum = () => {
            let arr = [
                [7, 8, 9],
                [1, 2, 3],
                [4, 5, 6],
            ];

            let sum = 0;
            let ans = [];
            for (let i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr[i].length; j++) {
                    sum += arr[j][i];
                }
                ans.push(sum);
                sum = 0;
            }
            console.warn(ans);
        }
        Csum();
    </script>
</body>
