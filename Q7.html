<body>
    <script type="text/javascript">
        // 7. Write a javascript program array create 2d array row wise sum
        // let arr = [
        // [7,8,9],
        // [1,2,3],
        // [4,5,6],
        // ]
        // ans :- [7,8,9] = 24
        // [1,2,3] = 6
        // [4,5,6] = 15

        const Rsum = () => {
            let arr = [
                [7, 8, 9],
                [1, 2, 3],
                [4, 5, 6],
            ];

            let sum = 0 , all = 0;
            for(let i=0 ; i<arr.length ; i++)
            {
                for(let j=0 ; j<arr.length ; j++)
                {
                    sum += arr[i][j];
                }
                all += sum;
                arr[i] = sum;
                sum = 0;
            }
            console.warn(all);
            console.warn(arr);
        }
        Rsum();
    </script>
</body>
